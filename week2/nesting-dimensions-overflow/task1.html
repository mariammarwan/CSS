<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            .parent .title { 
                color: blue; }
            .child .title { 
                color: red; }
            p { 
                color: green; }
            .title { 
                color: green; }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">This Is Child <span class="title">Title</span></div>
            <span class="title">Child Title</span>
            <p>Paragraph Content</p>
          </div>
          <div class="title">Section Title</div>
    </body>
</html>
