<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Nested Lists</title>
    <style>
        ul, li {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            list-style-type: none; /* Remove default list style */
        }
        li {
            margin-bottom: 5px; /* Add margin between list items */
        }
        ul ul {
            margin-top: -10px; /* Adjust the top margin of nested lists */
        }
    </style>
</head>
<body>
    <ul>
        <li>Parent List Item 1
            <ul>
                <li>Child List Item 1</li>
                <li>Child List Item 2</li>
            </ul>
        </li>
        <li>Parent List Item 2
            <ul>
                <li>Child List Item 1</li>
                <li>Child List Item 2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
